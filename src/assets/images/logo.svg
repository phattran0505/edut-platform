<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="100" cy="100" r="80" fill="url(#circleGradient)" opacity="0.1"/>
  
  <!-- Graduation Cap with Shadow and Gradient -->
  <path d="M100 40L30 80L100 120L170 80L100 40Z" fill="url(#capGradient)"/>
  <path d="M65 95V135C65 142 100 155 100 155C100 155 135 142 135 135V95L100 115L65 95Z" fill="url(#capGradient)"/>
  <rect x="95" y="40" width="10" height="60" fill="url(#capGradient)"/>
  
  <!-- Book with Enhanced Design -->
  <path d="M60 110C60 110 80 120 100 120C120 120 140 110 140 110V160C140 160 120 170 100 170C80 170 60 160 60 160V110Z" fill="white" filter="url(#shadow)"/>
  <path d="M60 110C60 110 80 120 100 120C120 120 140 110 140 110" stroke="url(#bookGradient)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Book Cover with Gradient -->
  <path d="M55 105C55 105 80 118 100 118C120 118 145 105 145 105V165C145 165 120 178 100 178C80 178 55 165 55 165V105Z" stroke="url(#bookGradient)" stroke-width="4" fill="none"/>
  
  <!-- Book Binding Detail -->
  <path d="M100 118V178" stroke="url(#bookGradient)" stroke-width="2"/>

  <!-- Text "Edu Platform" -->
  <text x="200" y="110" class="text" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Edu Platform
  </text>

  <!-- Decorative Lines -->
  <path d="M190 120 H 380" stroke="url(#lineGradient)" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  
  <!-- Definitions for Gradients and Effects -->
  <defs>
    <!-- Circle Gradient -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>

    <!-- Cap Gradient -->
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>

    <!-- Book Gradient -->
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>

    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>

    <!-- Line Gradient -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>

    <!-- Shadow Effect -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    .text {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      letter-spacing: 1px;
    }
  </style>
</svg>
